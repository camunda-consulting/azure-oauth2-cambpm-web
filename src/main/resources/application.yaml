  #    key-store-type: PKCS12
  #    key-store: classpath:keystore/keystore.p12
  #    key-store-password: password
  #    key-alias: testCert
  #  servlet:
  #    session:
  #      cookie:
  #        secure: true
  port: 8080
  forward-headers-strategy: native


## Specifies your Active Directory ID:
#  azure.activedirectory.tenant-id=22222222-2222-2222-2222-222222222222
#
#  # Specifies your App Registration's Application ID:
#  spring.security.oauth2.client.registration.azure.client-id=11111111-1111-1111-1111-1111111111111111
#
#  # Specifies your App Registration's secret key:
#  spring.security.oauth2.client.registration.azure.client-secret=AbCdEfGhIjKlMnOpQrStUvWxYz==
#
#  # Specifies the list of Active Directory groups to use for authorization:
#  azure.activedirectory.active-directory-groups=Users

spring:
  h2:
    console:
      enabled: false
  #      enabled: true
  datasource:
    #url: jdbc:postgresql://your-db-domain.postgres.database.azure.com:5432/postgres?ssl=true&sslmode=require
    #username: camunda@your-db-domain
    #password: yourdbpass
    #driver-class-name: org.postgresql.Driver
    url: jdbc:h2:./camunda-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  cloud:
    azure:
      active-directory:
        enabled: true
        profile:
          tenant-id: xxx-tenantid
        credential:
          client-id: xxx-clientid
          client-secret: xxx-clientsecret



