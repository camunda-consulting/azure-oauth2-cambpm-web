camunda.bpm:
  admin-user:
    id: demo
    password: demo
    firstName: Demo
    lastName: Demo
  filter:
    create: All Tasks
  authorization:
    enabled: true

logging:
  level:
    org.springframework: DEBUG
    org.camunda: INFO
    com.camunda.example.oauth2: DEBUG

server:
