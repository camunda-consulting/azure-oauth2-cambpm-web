plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://artifacts.camunda.com/artifactory/internal')
    }
}

dependencies {
    api 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.18.0'
    api 'com.sun.xml.bind:jaxb-impl:2.2.3'
    api 'javax.annotation:javax.annotation-api:1.3.2'
    api 'javax.xml.bind:jaxb-api:2.2.3'
    api 'com.h2database:h2:2.1.214'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    api 'com.azure.spring:spring-cloud-azure-starter-active-directory:4.6.0'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:2.7.3'
    api 'org.springframework.security:spring-security-web:5.7.7'
    api 'org.springframework.security:spring-security-config:5.7.7'
    api 'com.nimbusds:nimbus-jose-jwt:9.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
}

group = 'com.camunda.example.oauth2'
version = '1.0.0-SNAPSHOT'
description = 'azure-oauth2-cambpm-web'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
